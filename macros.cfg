[gcode_macro print_start]
description: Inserted by slicer at start of print.
  Usage: PRINT_START
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(64)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(199)|float %}
  G92 E0 ; Reset Extruder
  M190 S{BED_TEMP} ;Wait for bed to reach temp before proceeding
  G28 ; Home all axes
  M104 S{EXTRUDER_TEMP} ;Start heating extruder
  BED_MESH_CALIBRATE
  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  M109 S{EXTRUDER_TEMP} ;Wait for extruder to reach temp before proceeding
  G1 X0.3 Y20 Z0.3 F5000.0 ; Move to start position
  G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
  G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
  G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
  G92 E0 ; Reset Extruder
  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro print_end]
description: Inserted by slicer at end of print.
  Usage: PRINT_END
gcode:
  TURN_OFF_HEATERS
# Relative positioning
  G91
# Retract and raise Z
  G1 Z10 E-2 F2400
# Absolute positioning
  G90
  PARKREAR
# Disable steppers 
  M84
  
[gcode_macro PARKREAR]
gcode:
  {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
  {% endif %}
  SAVE_GCODE_STATE NAME=PARKREAR
  G90                              ; absolute positioning
  G0 X{printer.toolhead.axis_minimum.x+10} Y{printer.toolhead.axis_maximum.y-10} Z{75} F6000     
  RESTORE_GCODE_STATE NAME=PARKREAR
  
[gcode_macro stepperoff]
gcode:
 m18


  
